<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banco LUMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #007bff;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #008000;
        }
        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #008000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }
        .button:hover {
            background-color: #006400;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <!-- <img src="https://yourbanklogo.com/logo.png" alt="Banco LUMA" th:src="@{https://yourbanklogo.com/logo.png}"> -->
    </div>

    <div class="content">
        <h1>Banca Virtual LUMA</h1>
        <p>Hola, <span class="highlight" th:text="${name}"></span>.</p>
        <p th:text="${message}"></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Banco LUMA. Todos los derechos reservados.</p>
        <p>Si necesitas ayuda, cont√°ctanos en <a href="mailto:soporte@bancoluma.com">soporte@bancoluma.com</a></p>
    </div>
</div>
</body>
</html>
